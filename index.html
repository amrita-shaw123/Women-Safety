<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SafeGuard â€“ Women Safety Alert</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

    <!-- HEADER -->
    <header class="header">
        <div class="logo">SafeGuard</div>
        <div class="subtitle">Women Safety Alert System</div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main">

        <!-- SOS SECTION -->
        <section class="sos-section">
            <button id="sosBtn">SOS</button>
            <p id="status">Emergency Assistance</p>
        </section>

        <!-- INFO GRID -->
        <section class="info-grid">

            <div class="card">
                <h3>ğŸ“ Current Location</h3>
                <p id="location">Location not available</p>
                <a id="mapLink" target="_blank"></a>
            </div>

            <div class="card">
                <h3>ğŸ›¡ Safety Tip</h3>
                <p id="tip">Stay aware of your surroundings.</p>
            </div>

            <!-- DESKTOP ONLY -->
            <div class="card desktop-only">
                <h3>ğŸ“ Emergency Contacts</h3>
                <input id="contactInput" type="text" placeholder="Enter phone number">
                <button class="secondary-btn" onclick="addContact()">Add Contact</button>
                <ul id="contactList"></ul>
            </div>

            <div class="card desktop-only">
                <h3>ğŸ“Š SOS History</h3>
                <ul id="history"></ul>
            </div>

        </section>

        <!-- MOBILE QUICK ACTION -->
        <section class="mobile-only">
            <button class="secondary-btn full" onclick="fakeCall()">ğŸ“ Fake Call</button>
        </section>

    </main>

</div>
<!-- MOBILE CONTACT ACCESS -->
<section class="mobile-only">
    <button class="secondary-btn full" onclick="toggleContacts()">
        ğŸ“ Emergency Contacts
    </button>
</section>

<!-- MOBILE CONTACT PANEL -->
<div id="mobileContacts" class="mobile-panel">
    <h3>ğŸ“ Emergency Contacts</h3>
    <input id="mobileContactInput" placeholder="Enter phone number">
    <button class="secondary-btn full" onclick="addMobileContact()">Add Contact</button>
    <ul id="mobileContactList"></ul>
    <button class="close-btn" onclick="toggleContacts()">Close</button>
</div>
<!-- FAKE CALL SCREEN -->
<div id="fakeCallScreen" class="fake-call">
    <div class="caller-info">
        <img src="https://i.imgur.com/7D7I6dI.png" alt="Caller">
        <h2>Mom</h2>
        <p>Incoming Call</p>
    </div>

    <div class="call-actions">
        <button class="reject" onclick="endFakeCall()">Decline</button>
        <button class="accept" onclick="acceptFakeCall()">Accept</button>
    </div>
</div>

<audio id="ringtone" src="ringtone.mp3" loop></audio>

<script src="script.js"></script>
</body>
</html>
